<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let item of items">
        <div class="card h-100" role="button" routerLink="{{ item.name }}">
            <img src=".././src/favicon.ico" class="card-img-top" alt='{{ item.name }}'>
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary"> Products: TO DO (ex. 30) </small>
            </div>
        </div>
    </div>
</div>
